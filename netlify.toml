[build]
  publish = "_site"        # Jekyll 的构建输出目录
  command = "bundle exec jekyll build" # 构建命令

[dev]
  command = "jekyll serve"
  targetPort = 4000
  port = 8888
  publish = "_site"

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[build.environment]
RUBY_VERSION = "3.2.2"
